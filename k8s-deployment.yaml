# -------------------
# 1. NAMESPACE
# -------------------
apiVersion: v1
kind: Namespace
metadata:
  name: "2401157"

---
# -------------------
# 2. SERVER DEPLOYMENT
# -------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
  namespace: "2401157"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
      - name: server
        # Using local image tag matching Jenkinsfile
        image: jobfit-server:local
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
        env:
        # YOUR COLLEGE MONGO CREDENTIALS
        - name: MONGO_URL
          value: "mongodb://2401157:anisha@mongodb.imcc.com/jobfit"
        - name: PORT
          value: "5000"

---
# -------------------
# 3. SERVER SERVICE
# -------------------
apiVersion: v1
kind: Service
metadata:
  name: server-service
  namespace: "2401157"
spec:
  selector:
    app: server
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
  type: ClusterIP

---
# -------------------
# 4. CLIENT DEPLOYMENT
# -------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
  namespace: "2401157"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
      - name: client
        # Using local image tag matching Jenkinsfile
        image: jobfit-client:local
        imagePullPolicy: Never
        ports:
        - containerPort: 80
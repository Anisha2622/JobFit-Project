# ============================================
# 1. NAMESPACE
# ============================================
apiVersion: v1
kind: Namespace
metadata:
  name: "2401157"

---
# ============================================
# 2. SERVER (BACKEND) DEPLOYMENT
# ============================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
  namespace: "2401157"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      imagePullSecrets:
        - name: nexus-secret
      containers:
      - name: server
        image: CORRECT_SERVICE_NAME.nexus.svc.cluster.local:8085/2401157/jobfit-server:v1
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        env:
        - name: MONGO_URL
          value: "mongodb://2401157:anisha@mongodb.imcc.com/jobfit"
        - name: PORT
          value: "5000"

---
# ============================================
# 3. SERVER (BACKEND) SERVICE
# ============================================
apiVersion: v1
kind: Service
metadata:
  name: server-service
  namespace: "2401157"
spec:
  selector:
    app: server
  ports:
    - port: 5000
      targetPort: 5000
  type: ClusterIP

---
# ============================================
# 4. CLIENT (FRONTEND) DEPLOYMENT
# ============================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
  namespace: "2401157"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      imagePullSecrets:
        - name: nexus-secret
      containers:
      - name: client
        
        image: CORRECT_SERVICE_NAME.nexus.svc.cluster.local:8085/2401157/jobfit-client:v1

        imagePullPolicy: Always
        ports:
        - containerPort: 80

---
# ============================================
# 5. CLIENT (FRONTEND) SERVICE
# ============================================
apiVersion: v1
kind: Service
metadata:
  name: client-service
  namespace: "2401157"
spec:
  selector:
    app: client
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP
